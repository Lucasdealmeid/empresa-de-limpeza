<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Acesse a sua conta</title>

	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

	 <link rel="stylesheet" type="text/css" href="css/style.css">

	  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

	 <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

<div class="bg-cover bg-center bg-fixed" style="background-image: url('img4.png')">
    <div class="h-screen flex justify-center items-center">
        <div class="bg-white mx-4 p-8 rounded rounded-xl shadow-md w-full md:w-1/2 lg:w-1/3">
            <h1 class="text-3xl text-orange-400 font-bold mb-8 text-center">Login</h1>
            <form>
                <div class="mb-4">
                    <label class="block font-semibold text-gray-700 mb-2" for="email">
                        Enedreço de Email
                    </label>
                    <input
                        class="border border-orange-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="email" placeholder="Digite o seu endereço de email" />
                </div>
                <div class="mb-4">
                    <label class="block font-semibold text-gray-700 mb-2" for="password">
                        Palavra-Passe
                    </label>
                    <input
                        class="border border-orange-400 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="Digite a sua senha" />
                    <a class="text-gray-600 hover:text-blue-700" href="#">Esqueceu a sua senha?</a>
                </div>
                <div class="mb-6">
                    <button
                        class="bg-orange-400 hover:bg-blue-700 text-white rounded-xl font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" 
                        type="button">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
